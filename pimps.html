<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper rendering and touch zooming on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint with ADRIAN</title>
  <!-- Load ethers.js from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      padding: 2rem;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mint with ADRIAN</h1>
    <!-- Display the provided image -->
    <img src="https://raw2.seadn.io/base/0xc38e2ae060440c9269cceb8c0ea8019a66ce8927/3f50938f5459f1da99ade7fa38a5c8/873f50938f5459f1da99ade7fa38a5c8.png" alt="Mint Image" />
    <p>To mint, you must approve the contract to spend 2,000,000 ADRIAN tokens on your behalf.</p>
    <button id="connectButton">Connect Wallet</button>
    <button id="mintButton" disabled>Approve & Mint with ADRIAN</button>
    <div id="status"></div>
  </div>

  <script>
    // Wrap the initialization code inside a load event listener.
    window.addEventListener("load", async () => {
      const statusEl = document.getElementById("status");
      
      // Hardcoded addresses:
      const pimpsAdrianAddress = "0x3a8a722b3517fb9941d13d80f3dd67d1b17ccad0";
      const adrianTokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
      const requiredAdrian = ethers.BigNumber.from("2000000")
        .mul(ethers.BigNumber.from("1000000000000000000"));
      const mintEthAmount = ethers.utils.parseEther("0.0069");
      
      // Minimal ABIs:
      const pimpsAdrianABI = [
        "function depositAdrianForMint() external"
      ];
      const erc20ABI = [
        "function approve(address spender, uint256 amount) external returns (bool)"
      ];

      let provider, signer;
      
      // Check if window.ethereum is injected
      if (typeof window.ethereum === "undefined") {
        statusEl.innerText = "No Ethereum provider found. Please install MetaMask.";
        return;
      } else {
        console.log("Ethereum provider found:", window.ethereum);
      }
      
      // Connect Wallet button event
      document.getElementById("connectButton").addEventListener("click", async () => {
        try {
          statusEl.innerText = "Connecting wallet...";
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum, "any");
          signer = provider.getSigner();
          statusEl.innerText = "Wallet connected!";
          document.getElementById("mintButton").disabled = false;
        } catch (err) {
          console.error("Error connecting wallet:", err);
          statusEl.innerText = "Error connecting wallet: " + err.message;
        }
      });
      
      // Mint button event
      document.getElementById("mintButton").addEventListener("click", async () => {
        if (!provider || !signer) {
          statusEl.innerText = "Wallet not connected!";
          return;
        }
        try {
          statusEl.innerText = "Checking ETH pool balance...";
          const contractBalance = await provider.getBalance(pimpsAdrianAddress);
          if (contractBalance.lt(mintEthAmount)) {
            statusEl.innerText = "The contract does not have enough ETH for minting. Please contact the owner.";
            return;
          }
          
          const adrianToken = new ethers.Contract(adrianTokenAddress, erc20ABI, signer);
          statusEl.innerText = "Approving ADRIAN tokens for spending...";
          const approveTx = await adrianToken.approve(pimpsAdrianAddress, requiredAdrian);
          statusEl.innerText = "Approval transaction sent. Waiting for confirmation...";
          await approveTx.wait();
          statusEl.innerText = "Approval confirmed! Proceeding to mint...";
          
          const pimpsAdrian = new ethers.Contract(pimpsAdrianAddress, pimpsAdrianABI, signer);
          statusEl.innerText = "Sending mint transaction...";
          const mintTx = await pimpsAdrian.depositAdrianForMint();
          statusEl.innerText = "Mint transaction sent. Waiting for confirmation...";
          await mintTx.wait();
          statusEl.innerText = "Mint successful! Your NFT should now be in your wallet.";
        } catch (error) {
          console.error("Error during mint:", error);
          statusEl.innerText = "Error: " + (error.data?.message || error.message);
        }
      });
    });
  </script>
</body>
</html>
