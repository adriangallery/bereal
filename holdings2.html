<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN your HOLDINGS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Ethers.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js">
  </script>

  <!-- Custom Styles -->
  <style>
    /* ========== GLOBAL STYLES ========== */
    body {
      background-color: #000; /* Fondo negro */
      color: #fff;            /* Texto blanco por defecto */
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body > * {
      margin: 0;
      padding: 0;
    }

    /* ========== HERO SECTION ========== */
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeiabnekmlc67nxf6jboa6ndu7n6k4ci7qfobkcinzu3pmtwe54ovmi') 
                  center center no-repeat;
      background-size: cover;
      padding: 80px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    /* ========== SECTION WRAPPER ========== */
    .section-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* ========== NFT GALLERY ========== */
    .nft-gallery-title {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* ========== NFT CARD STYLES ========== */
    .nft-card {
      background-color: #1f1f1f; /* Fondo un poco más claro que el negro para destacar */
      color: #ccc;              /* Texto gris (no blanco puro) */
      border-radius: 8px;
      border: 1px solid #333;   /* Borde sutil para delimitar la tarjeta */
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .nft-card:hover {
      transform: scale(1.01);
    }

    /* Imagen dentro de la tarjeta */
    .nft-card img {
      transition: transform 0.2s ease-in-out;
      border-radius: 8px 8px 0 0;
    }
    .nft-card:hover img {
      transform: scale(1.05);
    }

    /* Texto dentro de la tarjeta */
    .nft-card .card-body {
      padding: 1rem;
    }
    .nft-card .card-title {
      color: #eee; /* Un tono más claro para el título */
      margin-bottom: 0.5rem;
    }
    .nft-card .card-text {
      color: #ccc; /* Mantén la coherencia con el resto del texto */
      margin-bottom: 0;
    }

    /* Botón “See details” que aparece al hacer hover */
    .see-details-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: background-color 0.2s ease-in-out;
    }
    .see-details-btn:hover {
      background-color: #0056b3;
    }
    .nft-card:hover .see-details-btn {
      display: block;
    }

    /* ========== HEADER Y FOOTER PLACEHOLDERS ========== */
    #menu-placeholder, #footer-placeholder {
      width: 100%;
      color: #fff;
    }

    /* Ajusta el margen del header de balance/ connect */
    header.text-center.mb-4 {
      margin-top: 2rem;
    }

    /* ========== MODAL STYLES ========== */
    .modal-content {
      background-color: #1c1c1c;
      color: #fff;
    }
    .modal-header, .modal-body {
      border: none;
    }
    .modal-header .btn-close {
      filter: invert(100%);
    }
  </style>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    // Load menu from components/menu.html
    fetch('components/menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading menu:', error);
      });
  </script>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="mt-3">BE REAL | BE ADRIAN</h1>
    </div>
  </section>

  <!-- MAIN CONTENT WRAPPER -->
  <div class="section-wrapper">
    <!-- Header con balance y wallet -->
    <header class="text-center mb-4">
      <h2 id="tokenBalance" class="display-4">Balance: Loading...</h2>
      <button id="connectButton" class="btn btn-primary mt-3">Connect Wallet</button>
      <p id="accountDisplay" class="mt-2"></p>
    </header>

    <!-- NFT Gallery Section -->
    <section>
      <h3 class="nft-gallery-title">My NFTs from the Collection</h3>
      <div id="nftGallery" class="row">
        <!-- NFT cards se inyectan dinámicamente aquí -->
      </div>
    </section>
  </div>

  <!-- Modal para mostrar metadata -->
  <div class="modal fade" id="metadataModal" tabindex="-1" aria-labelledby="metadataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="metadataModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="metadataContent">
          <!-- Se inyecta la metadata -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    // Load footer from components/footer.html
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading footer:', error);
      });

    let provider, signer, userAccount;
    // ADRIAN token address and NFT collection contract (ERC1155)
    const tokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const nftCollectionAddress = "0xa92a8F5A47efC77da796dfD0827D07872E7D0429";

    // ABI for ERC20
    const tokenABI = [
      "function balanceOf(address account) view returns (uint256)"
    ];

    // ABI for ERC1155 (balanceOf, uri, and nextEventId)
    const nftABI = [
      "function balanceOf(address account, uint256 id) view returns (uint256)",
      "function uri(uint256 id) view returns (string)",
      "function nextEventId() view returns (uint256)"
    ];

    let tokenContract, nftContract;

    // Función para formatear números en abreviatura (K, M, etc.)
    function formatAmount(amount) {
      const num = parseFloat(amount);
      if (num >= 1e6) {
        return (num / 1e6).toFixed(1).replace(/\.0$/, "") + "M";
      }
      if (num >= 1e3) {
        return (num / 1e3).toFixed(1).replace(/\.0$/, "") + "K";
      }
      return num.toString();
    }

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAccount = await signer.getAddress();
          document.getElementById("accountDisplay").innerText = "Connected Account: " + userAccount;
          
          // Instantiate contracts
          tokenContract = new ethers.Contract(tokenAddress, tokenABI, signer);
          nftContract = new ethers.Contract(nftCollectionAddress, nftABI, signer);

          // Update token balance and load NFTs
          updateTokenBalance();
          loadNFTs();
        } catch (error) {
          console.error("Error connecting wallet:", error);
          alert("Error connecting wallet. Check the console for details.");
        }
      } else {
        alert("MetaMask is not installed");
      }
    }

    async function updateTokenBalance() {
      try {
        const balanceRaw = await tokenContract.balanceOf(userAccount);
        // Convertimos el balance a entero dividiendo por 10^18 y luego lo formateamos
        const balanceInt = balanceRaw.div(ethers.constants.WeiPerEther).toString();
        document.getElementById("tokenBalance").innerText = `Balance: ${formatAmount(balanceInt)} $ADRIAN`;
      } catch (error) {
        console.error("Error fetching token balance:", error);
        document.getElementById("tokenBalance").innerText = "Balance: Error";
      }
    }

    async function loadNFTs() {
      try {
        const galleryDiv = document.getElementById("nftGallery");
        galleryDiv.innerHTML = ""; // Clear previous content

        // Get total mint events created
        const nextEventId = await nftContract.nextEventId();
        const totalEvents = nextEventId.toNumber();

        let hasNFT = false;
        // Iterate through each token ID
        for (let tokenId = 0; tokenId < totalEvents; tokenId++) {
          const balance = await nftContract.balanceOf(userAccount, tokenId);
          if (balance.toNumber() > 0) {
            hasNFT = true;
            // Get token URI
            let tokenURI = await nftContract.uri(tokenId);
            if (tokenURI.startsWith("ipfs://")) {
              tokenURI = tokenURI.replace("ipfs://", "https://ipfs.io/ipfs/");
            }
            
            // Fetch metadata
            let metadata = {};
            try {
              const response = await fetch(tokenURI);
              metadata = await response.json();
            } catch (metaError) {
              console.error(`Error fetching metadata for token ${tokenId}:`, metaError);
            }
            
            let imageUrl = metadata.image || "https://via.placeholder.com/300?text=No+Image";
            if (imageUrl.startsWith("ipfs://")) {
              imageUrl = imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
            }
            
            // Use the token name from metadata or fallback to "Token {tokenId}"
            let tokenName = metadata.name || `Token ${tokenId}`;
            
            // Create a card for the NFT in a responsive grid:
            // 2 columns on mobile (col-6), 4 columns on medium screens (col-md-3)
            const colDiv = document.createElement("div");
            colDiv.className = "col-6 col-md-3 mb-4";

            colDiv.innerHTML = `
              <div class="card nft-card h-100">
                <img src="${imageUrl}" class="card-img-top" alt="${tokenName}">
                <div class="card-body">
                  <h5 class="card-title">${tokenName}</h5>
                  <p class="card-text">Quantity: ${balance.toString()}</p>
                </div>
                <!-- Botón overlay que aparece al hover -->
                <button class="see-details-btn" onclick="showMetadata(${tokenId}); event.stopPropagation();">
                  See Details
                </button>
              </div>
            `;
            galleryDiv.appendChild(colDiv);
          }
        }
        
        if (!hasNFT) {
          galleryDiv.innerHTML = "<p>You don't own any NFTs from this collection.</p>";
        }
      } catch (error) {
        console.error("Error loading NFTs:", error);
        document.getElementById("nftGallery").innerHTML = "<p>Error loading your NFTs.</p>";
      }
    }

    // Function to display NFT metadata in a modal when a card is clicked
    async function showMetadata(tokenId) {
      try {
        // Get the token URI
        let tokenURI = await nftContract.uri(tokenId);
        if (tokenURI.startsWith("ipfs://")) {
          tokenURI = tokenURI.replace("ipfs://", "https://ipfs.io/ipfs/");
        }
        const response = await fetch(tokenURI);
        const metadata = await response.json();
        
        // Build HTML for the modal with metadata details
        let html = `<div class="text-center mb-3">
                      <img src="${metadata.image ? metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/") : 'https://via.placeholder.com/300?text=No+Image'}" 
                           class="img-fluid rounded" alt="${metadata.name || 'NFT'}">
                    </div>`;
        html += `<p><strong>Name:</strong> ${metadata.name || 'No name provided'}</p>`;
        html += `<p><strong>Description:</strong> ${metadata.description || 'No description'}</p>`;
        if(metadata.attributes) {
          html += `<p><strong>Attributes:</strong></p><ul>`;
          metadata.attributes.forEach(attr => {
            html += `<li>${attr.trait_type}: ${attr.value}</li>`;
          });
          html += `</ul>`;
        }
        html += `<p><strong>Token ID:</strong> ${tokenId}</p>`;
        
        document.getElementById("metadataContent").innerHTML = html;
        // Set the modal title using the NFT title (in bold)
        document.getElementById("metadataModalLabel").innerHTML =
          `<strong>${metadata.name || ('Token ' + tokenId)}</strong>`;
        
        // Show the modal using Bootstrap
        var myModal = new bootstrap.Modal(document.getElementById('metadataModal'));
        myModal.show();
      } catch (error) {
        console.error("Error fetching metadata for token", tokenId, error);
        alert("Error fetching metadata");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("connectButton").addEventListener("click", connectWallet);
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
