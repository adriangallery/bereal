<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DApp Tokens Quemados</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Menú superior */
    #menu-placeholder {
      margin-bottom: 20px;
    }
    /* Contenedor principal */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #totalBurned {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    #chartContainer {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }
    #events {
      margin-top: 20px;
    }
    .eventCard {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s, opacity 0.3s;
    }
    .eventCard.show {
      opacity: 1;
      transform: translateY(0);
    }
    .eventCard p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Menú (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    // Cargar el menú desde components/menu.html
    fetch('components/menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error al cargar el menú:', error);
      });
  </script>

  <div class="container">
    <h1>DApp Tokens Quemados</h1>
    <div id="totalBurned">Total Quemado: 0 tokens</div>
    <div id="chartContainer">
      <canvas id="burnChart"></canvas>
    </div>
    <div id="events"></div>
  </div>
  
  <!-- Importar Chart.js para el gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Usamos ES Modules para importar ethers -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    
    const totalBurnedDiv = document.getElementById("totalBurned");
    const eventsDiv = document.getElementById("events");
    const ctx = document.getElementById("burnChart").getContext("2d");
    
    let provider;
    let contract;
    let burnChart;
    
    // Suministro inicial en tokens legibles (333 millones)
    const initialSupply = 333000000;
    // Asegúrate de que este valor coincida con los decimales de tu token (se asume 18)
    const decimals = 18;
    
    // Crear un proveedor público (por ejemplo, para Mainnet)
    provider = ethers.getDefaultProvider("homestead");
    
    // Definir una ABI mínima que incluya totalSupply y el evento Transfer
    const tokenABI = [
      {
        "inputs": [],
        "name": "totalSupply",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
          { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "value", "type": "uint256" }
        ],
        "name": "Transfer",
        "type": "event"
      }
    ];
    
    const contractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    contract = new ethers.Contract(contractAddress, tokenABI, provider);
    
    // Función para refrescar el total quemado consultando el totalSupply actual
    async function refreshBurnedTokens() {
      try {
        const currentSupplyBN = await contract.totalSupply();
        const currentSupply = parseFloat(ethers.utils.formatUnits(currentSupplyBN, decimals));
        const burnedTokens = initialSupply - currentSupply;
        totalBurnedDiv.textContent = `Total Quemado: ${burnedTokens.toFixed(2)} tokens`;
        
        // Actualiza o crea el gráfico
        if (burnChart) {
          burnChart.data.datasets[0].data = [burnedTokens, currentSupply];
          burnChart.update();
        } else {
          burnChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Quemados', 'En Circulación'],
              datasets: [{
                data: [burnedTokens, currentSupply],
                backgroundColor: ['#FF6384', '#36A2EB']
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: 'Distribución de Tokens'
                }
              }
            }
          });
        }
      } catch (error) {
        console.error("Error al refrescar el total quemado:", error);
      }
    }
    
    // Función para agregar un evento de quema a la interfaz
    function addEvent(from, value, txHash) {
      const eventCard = document.createElement("div");
      eventCard.className = "eventCard";
      eventCard.innerHTML = `
        <p><strong>Desde:</strong> ${from}</p>
        <p><strong>Cantidad Quemada:</strong> ${value.toFixed(2)} tokens</p>
        <p><strong>Tx:</strong> ${txHash.substring(0,10)}...</p>
      `;
      eventsDiv.prepend(eventCard);
      setTimeout(() => eventCard.classList.add("show"), 100);
    }
    
    // Actualizar la información de forma periódica (por ejemplo, cada 15 segundos)
    refreshBurnedTokens();
    setInterval(refreshBurnedTokens, 15000);
    
    // Intentar suscribirse al evento Transfer para detectar nuevas quema en tiempo real
    try {
      contract.on("Transfer", async (from, to, value, event) => {
        if (to.toLowerCase() === "0x0000000000000000000000000000000000000000") {
          const burnedValue = parseFloat(ethers.utils.formatUnits(value, decimals));
          addEvent(from, burnedValue, event.transactionHash);
          refreshBurnedTokens();
        }
      });
    } catch (error) {
      console.warn("La suscripción a eventos no está disponible en este proveedor. Se usará polling.", error);
    }
  </script>
</body>
</html>
