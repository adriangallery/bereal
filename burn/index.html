<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DApp Burned Tokens</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Pulse animation for fun effect */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }
    /* Menu Styles */
    #menu-placeholder {
      margin-bottom: 20px;
    }
    /* Main Container */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #walletStatus {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #totalBurned {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    #chartContainer {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }
    #events {
      margin-top: 20px;
    }
    .eventCard {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s, opacity 0.3s;
    }
    .eventCard.show {
      opacity: 1;
      transform: translateY(0);
    }
    .eventCard p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Header Menu -->
  <div id="menu-placeholder"></div>
  <script>
    // Load the menu from components/menu.html
    fetch('components/menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading menu:', error);
      });
  </script>

  <div class="container">
    <h1>DApp Burned Tokens</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="walletStatus"></div>
    <div id="totalBurned">Total Burned: 0 tokens</div>
    <div id="chartContainer">
      <canvas id="burnChart"></canvas>
    </div>
    <div id="events"></div>
  </div>
  
  <!-- Import Chart.js for the chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Import ethers via ES Modules -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    
    const connectButton = document.getElementById("connectButton");
    const walletStatus = document.getElementById("walletStatus");
    const totalBurnedDiv = document.getElementById("totalBurned");
    const eventsDiv = document.getElementById("events");
    const ctx = document.getElementById("burnChart").getContext("2d");
    
    let provider;
    let contract;
    let burnChart;
    
    // Initial supply in human-readable tokens (333 million)
    const initialSupply = 333000000;
    // Ensure this value matches your token's decimals (assumed 18)
    const decimals = 18;
    
    // Function to refresh the burned tokens by querying the current totalSupply
    async function refreshBurnedTokens() {
      try {
        const currentSupplyBN = await contract.totalSupply();
        const currentSupply = parseFloat(ethers.utils.formatUnits(currentSupplyBN, decimals));
        const burnedTokens = initialSupply - currentSupply;
        totalBurnedDiv.textContent = `Total Burned: ${burnedTokens.toFixed(2)} tokens`;
        
        // Add a pulse animation for a fun effect
        totalBurnedDiv.classList.add("pulse");
        setTimeout(() => totalBurnedDiv.classList.remove("pulse"), 500);
        
        // Update or create the chart with the current data
        if (burnChart) {
          burnChart.data.datasets[0].data = [burnedTokens, currentSupply];
          burnChart.update();
        } else {
          burnChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Burned', 'In Circulation'],
              datasets: [{
                data: [burnedTokens, currentSupply],
                backgroundColor: ['#FF6384', '#36A2EB']
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: 'Token Distribution'
                }
              }
            }
          });
        }
      } catch (error) {
        console.error("Error refreshing burned tokens:", error);
      }
    }
    
    // Function to add a burn event to the interface
    function addEvent(from, value, txHash) {
      const eventCard = document.createElement("div");
      eventCard.className = "eventCard";
      eventCard.innerHTML = `
        <p><strong>From:</strong> ${from}</p>
        <p><strong>Burned Amount:</strong> ${value.toFixed(2)} tokens</p>
        <p><strong>Tx:</strong> ${txHash.substring(0,10)}...</p>
      `;
      eventsDiv.prepend(eventCard);
      setTimeout(() => eventCard.classList.add("show"), 100);
    }
    
    connectButton.addEventListener("click", async () => {
      if (!window.ethereum) {
        walletStatus.textContent = "MetaMask is not installed.";
        return;
      }
      try {
        // Request connection to MetaMask
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        walletStatus.textContent = "Wallet connected. Provider configured.";
        
        // Define a minimal ABI including totalSupply and the Transfer event
        const tokenABI = [
          {
            "inputs": [],
            "name": "totalSupply",
            "outputs": [
              { "internalType": "uint256", "name": "", "type": "uint256" }
            ],
            "stateMutability": "view",
            "type": "function"
          },
          {
            "anonymous": false,
            "inputs": [
              { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
              { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
              { "indexed": false, "internalType": "uint256", "name": "value", "type": "uint256" }
            ],
            "name": "Transfer",
            "type": "event"
          }
        ];
        
        const contractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
        contract = new ethers.Contract(contractAddress, tokenABI, provider);
        
        // Initialize the display by querying the current totalSupply
        refreshBurnedTokens();
        
        // Listen for the Transfer event (assumed burn when sent to the zero address)
        contract.on("Transfer", async (from, to, value, event) => {
          if (to.toLowerCase() === "0x0000000000000000000000000000000000000000") {
            const burnedValue = parseFloat(ethers.utils.formatUnits(value, decimals));
            addEvent(from, burnedValue, event.transactionHash);
            // Update the overall burned tokens display
            refreshBurnedTokens();
          }
        });
        
      } catch (error) {
        walletStatus.textContent = "Error connecting: " + error.message;
        console.error("Error connecting:", error);
      }
    });
  </script>
</body>
</html>
