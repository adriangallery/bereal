<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DApp Simple con ES Modules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>DApp Simple con ES Modules</h1>
  <button id="connectButton">Conectar Wallet</button>
  <div id="output"></div>

  <!-- Usaremos un script de módulo para importar ethers -->
  <script type="module">
    // Importar ethers desde jsDelivr (versión ES Module de ethers v5)
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    const output = document.getElementById("output");

    // Verificar si MetaMask está instalado
    if (!window.ethereum) {
      output.textContent = "MetaMask no está instalado. Por favor, instálalo para usar esta DApp.";
    }

    document.getElementById("connectButton").addEventListener("click", async () => {
      try {
        // Solicitar conexión a MetaMask
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        output.textContent = "Wallet conectada. Provider configurado.";
        
        // Aquí podrías continuar para instanciar tu contrato y suscribirte a eventos
        // Por ejemplo, para instanciar el contrato:
        // const contractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
        // const tokenABI = [ ...tu ABI aquí... ];
        // const contract = new ethers.Contract(contractAddress, tokenABI, provider);
        // contract.on("Transfer", (from, to, value, event) => { ... });

      } catch (error) {
        output.textContent = "Error al conectar: " + error;
        console.error("Error al conectar:", error);
      }
    });
  </script>
</body>
</html>
