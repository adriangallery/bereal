<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DApp Tokens Quemados</title>
  <style>
    /* Fondo animado y estilos base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #walletStatus {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #totalBurned {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    #events {
      margin-top: 20px;
    }
    .eventCard {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: left;
      opacity: 0;
      transform: translateY(20px);
      transition: transform 0.3s, opacity 0.3s;
    }
    .eventCard.show {
      opacity: 1;
      transform: translateY(0);
    }
    .eventCard p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DApp Tokens Quemados</h1>
    <button id="connectButton">Conectar Wallet</button>
    <div id="walletStatus"></div>
    <div id="totalBurned">Total Quemado: 0 tokens</div>
    <div id="events"></div>
  </div>
  
  <!-- Usamos ES Modules para importar ethers -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    
    const connectButton = document.getElementById("connectButton");
    const walletStatus = document.getElementById("walletStatus");
    const totalBurnedDiv = document.getElementById("totalBurned");
    const eventsDiv = document.getElementById("events");
    
    let provider;
    let contract;
    
    // Aquí defines el suministro inicial en tokens (sin decimales)
    // Ajusta este valor según la cantidad inicial de tu token.
    const initialSupply = 1000000; // Por ejemplo, 1,000,000 tokens
    
    // Asumimos 18 decimales; si tus decimales son diferentes, ajústalo.
    const decimals = 18;
    
    // Función para refrescar el total quemado obteniendo el total supply actual
    async function refreshBurnedTokens() {
      try {
        const currentSupplyBN = await contract.totalSupply();
        const currentSupply = parseFloat(ethers.utils.formatUnits(currentSupplyBN, decimals));
        // Los tokens quemados se calculan como: suministro inicial - suministro actual
        const burnedTokens = initialSupply - currentSupply;
        totalBurnedDiv.textContent = `Total Quemado: ${burnedTokens.toFixed(2)} tokens`;
      } catch (error) {
        console.error("Error al refrescar el total quemado:", error);
      }
    }
    
    // Función para agregar un evento (token quemado) a la interfaz con animación
    function addEvent(from, value, txHash) {
      const eventCard = document.createElement("div");
      eventCard.className = "eventCard";
      eventCard.innerHTML = `
        <p><strong>Desde:</strong> ${from}</p>
        <p><strong>Cantidad Quemada:</strong> ${value.toFixed(2)} tokens</p>
        <p><strong>Tx:</strong> ${txHash.substring(0,10)}...</p>
      `;
      eventsDiv.prepend(eventCard);
      setTimeout(() => eventCard.classList.add("show"), 100);
    }
    
    // Conectar la wallet y configurar el contrato
    connectButton.addEventListener("click", async () => {
      if (!window.ethereum) {
        walletStatus.textContent = "MetaMask no está instalado.";
        return;
      }
      try {
        // Solicitar conexión a MetaMask
        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        walletStatus.textContent = "Wallet conectada. Provider configurado.";
        
        // Instanciar el contrato utilizando la ABI mínima (incluye totalSupply y Transfer)
        const tokenABI = [
          // Función totalSupply
          {
            "inputs": [],
            "name": "totalSupply",
            "outputs": [
              { "internalType": "uint256", "name": "", "type": "uint256" }
            ],
            "stateMutability": "view",
            "type": "function"
          },
          // Evento Transfer
          {
            "anonymous": false,
            "inputs": [
              { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
              { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
              { "indexed": false, "internalType": "uint256", "name": "value", "type": "uint256" }
            ],
            "name": "Transfer",
            "type": "event"
          }
        ];
        const contractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
        contract = new ethers.Contract(contractAddress, tokenABI, provider);
        
        // Al conectar, refrescamos el total quemado
        refreshBurnedTokens();
        
        // Escuchar el evento Transfer y filtrar transferencias a la dirección cero (quema)
        contract.on("Transfer", async (from, to, value, event) => {
          if (to.toLowerCase() === "0x0000000000000000000000000000000000000000") {
            const burnedValue = parseFloat(ethers.utils.formatUnits(value, decimals));
            addEvent(from, burnedValue, event.transactionHash);
            // Después de cada evento, refrescamos el total mediante consulta al contrato
            refreshBurnedTokens();
          }
        });
        
      } catch (error) {
        walletStatus.textContent = "Error al conectar: " + error.message;
        console.error("Error al conectar:", error);
      }
    });
  </script>
</body>
</html>
