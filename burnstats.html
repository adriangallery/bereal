<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>Complete DApp: Token Burn Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Global Styles for Token Burn Tracker App -->
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      font-size: 1.1rem; /* Texto más grande */
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Pulse Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 0.5s ease-in-out;
    }
    /* Main Container */
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #e68900;
    }
    #walletStatus {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #tokenInfo {
      margin-top: 30px;
      font-size: 1.3rem;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      line-height: 1.5; /* Mejor legibilidad */
    }
    #chartContainer {
      margin-top: 30px;
      width: 100%;
      height: 300px;
    }
    /* Responsive Styles */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      #tokenInfo {
        font-size: 1rem;
        padding: 10px;
      }
      #chartContainer {
        height: 200px;
      }
      #walletStatus {
        font-size: 1rem;
      }
    }
  </style>
  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js"></script>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    // Cargamos el menú desde components/menu2.html
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => { 
        document.getElementById('menu-placeholder').innerHTML = html; 
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <!-- Lógica del menú -->
  <script src="components/menu2.js"></script>

  <!-- Hero Section (Optional) -->
  <header class="text-center">
    <img src="https://emerald-above-tick-265.mypinata.cloud/ipfs/bafkreibwvcycuyufdvd5dbyhti35kkcs7ecifsu5kwjjp7ugvke3z6qtgq" 
         class="img-fluid rounded mx-auto d-block" alt="Main Image">
  </header>

  <!-- Main Container: Token Burn Tracker App -->
  <div class="container">
    <h1>$ADRIAN Token Burn Tracker</h1>
    <button id="refreshButton">Refresh Data</button>
    <div id="walletStatus">Wallet not connected. Please connect via the menu.</div>
    <div id="tokenInfo">
      <p><strong>Initial Supply:</strong> 333,000,000 tokens</p>
      <p id="currentSupply"><strong>Current Supply:</strong> -</p>
      <p id="totalBurned"><strong>Total Burned:</strong> 1,234,567 $ADRIAN</p>
    </div>
    <div id="chartContainer">
      <canvas id="burnChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>

  <!-- Import Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Token Burn Tracker App Script -->
  <script type="module">
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";
    
    const refreshButton = document.getElementById("refreshButton");
    const walletStatus = document.getElementById("walletStatus");
    const currentSupplyEl = document.getElementById("currentSupply");
    const totalBurnedEl = document.getElementById("totalBurned");
    const ctx = document.getElementById("burnChart").getContext("2d");
    
    let provider;
    let contract;
    let burnChart;
    let walletAddress = "";
    
    const initialSupply = 333000000;
    const decimals = 18;
    
    const tokenABI = [
      {
        "inputs": [],
        "name": "totalSupply",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
          { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "value", "type": "uint256" }
        ],
        "name": "Transfer",
        "type": "event"
      }
    ];
    
    const contractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    
    async function refreshTokenData() {
      try {
        const currentSupplyBN = await contract.totalSupply();
        const currentSupply = parseFloat(ethers.utils.formatUnits(currentSupplyBN, decimals));
        const burnedTokens = initialSupply - currentSupply;
        
        // Se aplica el formato de miles con toLocaleString
        currentSupplyEl.innerHTML = `<strong>Current Supply:</strong> ${Math.floor(currentSupply).toLocaleString('en-US')} tokens`;
        totalBurnedEl.innerHTML = `<strong>Total Burned:</strong> ${Math.floor(burnedTokens).toLocaleString('en-US')} $ADRIAN`;
        totalBurnedEl.classList.add("pulse");
        setTimeout(() => totalBurnedEl.classList.remove("pulse"), 500);
        
        if (burnChart) {
          burnChart.data.datasets[0].data = [burnedTokens, currentSupply];
          burnChart.update();
        } else {
          burnChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Burned', 'In Circulation'],
              datasets: [{
                data: [burnedTokens, currentSupply],
                backgroundColor: ['#FF6384', '#36A2EB']
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: {
                animateScale: true,
                animateRotate: true
              },
              plugins: {
                title: {
                  display: true,
                  text: 'Token Distribution',
                  color: "#000", // Color negro
                  font: {
                    size: 22,
                    weight: "bold"
                  }
                },
                legend: {
                  labels: {
                    color: "#000", // Color negro
                    font: {
                      size: 16,
                      weight: "bold"
                    }
                  }
                }
              }
            }
          });
        }
      } catch (error) {
        console.error("Error refreshing token data:", error);
      }
    }
    
    refreshButton.addEventListener("click", refreshTokenData);
    
    setInterval(() => {
      if (contract) refreshTokenData();
    }, 30000);
    
    window.onMenuWalletConnected = async function() {
      walletAddress = window.menuUserAccount;
      provider = window.menuProvider;
      walletStatus.textContent = "Wallet connected: " + walletAddress;
      
      contract = new ethers.Contract(contractAddress, tokenABI, provider);
      refreshTokenData();
      
      contract.on("Transfer", async (from, to, value, event) => {
        if (to.toLowerCase() === "0x0000000000000000000000000000000000000000") {
          const burnedValue = parseFloat(ethers.utils.formatUnits(value, decimals));
          const block = await provider.getBlock(event.blockNumber);
          const timestamp = new Date(block.timestamp * 1000).toLocaleString();
          // Lógica para manejar el evento de quema, si se desea notificar o registrar
          refreshTokenData();
        }
      });
    };
    
    window.onMenuWalletDisconnected = function() {
      walletStatus.textContent = "Wallet not connected. Please connect via the menu.";
    };
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
