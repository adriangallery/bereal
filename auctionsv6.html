<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Auction - Token Bidding</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .auction-panel {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        }

        .leaderboard-panel {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff6600;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #ff6600;
            color: #ff6600;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.8;
            color: #cccccc;
        }

        .timer {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-title {
            color: #ff0000;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .timer-display {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: bold;
        }

        .auction-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-label {
            color: #cccccc;
        }

        .info-value {
            color: #ffffff;
            font-weight: bold;
        }

        .highest-bid {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .highest-bid-amount {
            font-size: 2.5rem;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .highest-bidder {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .connect-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            width: 100%;
        }

        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }

        .wallet-info {
            display: none;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .bid-section {
            display: none;
        }

        .bid-input-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .bid-input-label {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .bid-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
            color: #ffffff;
            font-family: 'VT323', monospace;
            margin-bottom: 15px;
        }

        .bid-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .min-bid {
            text-align: center;
            color: #ffff00;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .approve-btn {
            background: linear-gradient(45deg, #ff6600, #ff4400);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
            width: 100%;
        }

        .approve-btn:hover {
            transform: translateY(-3px);
        }

        .approve-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .bid-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.4);
            width: 100%;
        }

        .bid-btn:hover {
            transform: translateY(-3px);
        }

        .bid-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .leaderboard {
            max-height: 500px;
            overflow-y: auto;
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-item.user {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        .leaderboard-rank {
            font-size: 1.5rem;
            color: #ff6600;
            font-weight: bold;
            width: 30px;
        }

        .leaderboard-address {
            color: #ffffff;
            font-size: 1.1rem;
        }

        .leaderboard-amount {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-stats {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: none;
            text-align: center;
        }

        .status.loading {
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid #ffff00;
            color: #ffff00;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .auction-panel, .leaderboard-panel {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel - Auction -->
        <div class="auction-panel">
            <div class="header">
                <h1>ADRIAN AUCTION</h1>
                <div class="subtitle">Token Bidding Platform</div>
            </div>

            <div class="timer">
                <div class="timer-title">Time Remaining</div>
                <div class="timer-display" id="timeRemaining">Loading...</div>
            </div>

            <div class="auction-info">
                <div class="info-row">
                    <span class="info-label">Total Bidders:</span>
                    <span class="info-value" id="totalBidders">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total Tokens:</span>
                    <span class="info-value" id="totalTokens">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Your Balance:</span>
                    <span class="info-value" id="userBalance">-</span>
                </div>
            </div>

            <div class="highest-bid">
                <div class="highest-bid-amount" id="highestBidAmount">0 $ADRIAN</div>
                <div class="highest-bidder">Highest Bidder: <span id="highestBidder">None</span></div>
            </div>

            <button id="connectBtn" class="connect-btn">Connect Wallet</button>
            
            <div id="walletInfo" class="wallet-info">
                Connected: <span id="walletAddress"></span>
            </div>

            <div id="bidSection" class="bid-section">
                <div class="user-stats">
                    <div class="info-row">
                        <span class="info-label">Your Current Bid:</span>
                        <span class="info-value" id="userBid">0 $ADRIAN</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Your Position:</span>
                        <span class="info-value" id="userPosition">-</span>
                    </div>
                </div>

                <div class="bid-input-group">
                    <div class="bid-input-label">Enter Bid Amount ($ADRIAN)</div>
                    <input type="number" id="bidAmount" class="bid-input" placeholder="0.0" step="0.01">
                    <div class="min-bid">Minimum bid: <span id="minBid">0</span> $ADRIAN</div>
                </div>
                
                <button id="approveBtn" class="approve-btn">1. Approve $ADRIAN Tokens</button>
                <button id="bidBtn" class="bid-btn">2. Place Bid</button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <!-- Right Panel - Leaderboard -->
        <div class="leaderboard-panel">
            <div class="header">
                <h2>TOP BIDDERS</h2>
            </div>

            <div class="leaderboard" id="leaderboard">
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">-</div>
                    <div class="leaderboard-address">Loading...</div>
                    <div class="leaderboard-amount">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contract addresses
        const AUCTION_CONTRACT = "0x020d68117a4909e9bf511a50cf1355dc6b0987c9";
        const ADRIAN_TOKEN = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";

        // Contract ABIs
        const AUCTION_ABI = [
            "function bid(uint256 amount)",
            "function bidWithPermit(uint256 amount, uint256 deadline, uint8 v, bytes32 r, bytes32 s)",
            "function getTimeRemaining() view returns (uint256)",
            "function getTop10Bidders() view returns (address[] memory topBidders, uint256[] memory topBids)",
            "function getBidderPosition(address bidder) view returns (uint256 position, uint256 bidAmount)",
            "function getAuctionStats() view returns (uint256 _highestBid, address _highestBidder, uint256 _totalTokens, uint256 _bidderCount, uint256 _auctionEndTime)",
            "function bids(address) view returns (uint256)",
            "function highestBid() view returns (uint256)",
            "function highestBidder() view returns (address)"
        ];

        const ERC20_ABI = [
            "function approve(address spender, uint256 amount) returns (bool)",
            "function allowance(address owner, address spender) view returns (uint256)",
            "function balanceOf(address account) view returns (uint256)",
            "function decimals() view returns (uint8)"
        ];

        // App state
        let currentAccount = null;
        let auctionStats = null;
        let userBidData = null;
        let userBalance = null;
        let updateInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('approveBtn').addEventListener('click', approveTokens);
            document.getElementById('bidBtn').addEventListener('click', placeBid);
            document.getElementById('bidAmount').addEventListener('input', updateMinBid);
            checkConnection();
        });

        // Check if wallet is connected
        async function checkConnection() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        await connectWallet();
                    } else {
                        // Load basic auction data even without connection
                        await loadAuctionData();
                        startUpdateInterval();
                    }
                } catch (error) {
                    console.error("Connection check failed:", error);
                }
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showStatus("Please install MetaMask!", "error");
                    return;
                }
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                
                // Switch to Base if needed
                await switchToBase();
                
                // Load data
                await loadAuctionData();
                await loadUserData();
                
                // Update UI
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('bidSection').style.display = 'block';
                document.getElementById('walletAddress').textContent = 
                    `${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
                
                showStatus("Wallet connected! You can now place bids.", "success");
                
                // Start auto-refresh
                startUpdateInterval();
                
                // Handle account changes
                window.ethereum.on('accountsChanged', () => window.location.reload());
                window.ethereum.on('chainChanged', () => window.location.reload());
                
            } catch (error) {
                console.error("Connection error:", error);
                showStatus("Failed to connect wallet", "error");
            }
        }

        // Switch to Base network
        async function switchToBase() {
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== '0x2105') {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x2105' }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: '0x2105',
                                chainName: 'Base Mainnet',
                                nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                rpcUrls: ['https://mainnet.base.org'],
                                blockExplorerUrls: ['https://basescan.org/'],
                            }],
                        });
                    }
                }
            }
        }

        // Load auction data
        async function loadAuctionData() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum || new ethers.providers.JsonRpcProvider('https://mainnet.base.org'));
                const contract = new ethers.Contract(AUCTION_CONTRACT, AUCTION_ABI, provider);
                
                // Get auction stats
                const stats = await contract.getAuctionStats();
                auctionStats = {
                    highestBid: stats._highestBid,
                    highestBidder: stats._highestBidder,
                    totalTokens: stats._totalTokens,
                    bidderCount: stats._bidderCount.toNumber(),
                    auctionEndTime: stats._auctionEndTime.toNumber()
                };
                
                // Update UI
                document.getElementById('highestBidAmount').textContent = 
                    `${ethers.utils.formatEther(auctionStats.highestBid)} $ADRIAN`;
                
                const bidderDisplay = auctionStats.highestBidder === ethers.constants.AddressZero 
                    ? "None" 
                    : `${auctionStats.highestBidder.slice(0,6)}...${auctionStats.highestBidder.slice(-4)}`;
                document.getElementById('highestBidder').textContent = bidderDisplay;
                
                document.getElementById('totalBidders').textContent = auctionStats.bidderCount;
                document.getElementById('totalTokens').textContent = 
                    `${ethers.utils.formatEther(auctionStats.totalTokens)} $ADRIAN`;
                
                // Update timer
                updateTimer();
                
                // Load leaderboard
                await loadLeaderboard();
                
                // Update minimum bid
                updateMinBid();
                
            } catch (error) {
                console.error("Error loading auction data:", error);
                showStatus("Error loading auction data", "error");
            }
        }

        // Load user data
        async function loadUserData() {
            if (!currentAccount) return;
            
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const auctionContract = new ethers.Contract(AUCTION_CONTRACT, AUCTION_ABI, provider);
                const tokenContract = new ethers.Contract(ADRIAN_TOKEN, ERC20_ABI, provider);
                
                // Get user balance and bid data
                const [balance, bidData] = await Promise.all([
                    tokenContract.balanceOf(currentAccount),
                    auctionContract.getBidderPosition(currentAccount)
                ]);
                
                userBalance = balance;
                userBidData = {
                    position: bidData.position.toNumber(),
                    bidAmount: bidData.bidAmount
                };
                
                // Update UI
                document.getElementById('userBalance').textContent = 
                    `${ethers.utils.formatEther(userBalance)} $ADRIAN`;
                
                document.getElementById('userBid').textContent = 
                    `${ethers.utils.formatEther(userBidData.bidAmount)} $ADRIAN`;
                
                document.getElementById('userPosition').textContent = 
                    userBidData.position === 0 ? "Not bidding" : `#${userBidData.position}`;
                
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }

        // Load leaderboard
        async function loadLeaderboard() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum || new ethers.providers.JsonRpcProvider('https://mainnet.base.org'));
                const contract = new ethers.Contract(AUCTION_CONTRACT, AUCTION_ABI, provider);
                
                const leaderboard = await contract.getTop10Bidders();
                const topBidders = leaderboard.topBidders;
                const topBids = leaderboard.topBids;
                
                const leaderboardDiv = document.getElementById('leaderboard');
                leaderboardDiv.innerHTML = '';
                
                if (topBidders.length === 0) {
                    leaderboardDiv.innerHTML = '<div class="leaderboard-item"><div>No bidders yet</div></div>';
                    return;
                }
                
                for (let i = 0; i < topBidders.length; i++) {
                    const isUser = currentAccount && topBidders[i].toLowerCase() === currentAccount.toLowerCase();
                    const itemClass = isUser ? 'leaderboard-item user' : 'leaderboard-item';
                    
                    const item = document.createElement('div');
                    item.className = itemClass;
                    item.innerHTML = `
                        <div class="leaderboard-rank">#${i + 1}</div>
                        <div class="leaderboard-address">${topBidders[i].slice(0,6)}...${topBidders[i].slice(-4)}</div>
                        <div class="leaderboard-amount">${ethers.utils.formatEther(topBids[i])} $ADRIAN</div>
                    `;
                    leaderboardDiv.appendChild(item);
                }
                
            } catch (error) {
                console.error("Error loading leaderboard:", error);
            }
        }

        // Update timer
        function updateTimer() {
            if (!auctionStats) return;
            
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = auctionStats.auctionEndTime - now;
            
            if (timeLeft <= 0) {
                document.getElementById('timeRemaining').textContent = "AUCTION ENDED";
                return;
            }
            
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timeRemaining').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update minimum bid based on current highest bid
        function updateMinBid() {
            if (!auctionStats) return;
            
            const currentBid = parseFloat(ethers.utils.formatEther(auctionStats.highestBid));
            let minBid;
            
            if (currentBid === 0) {
                minBid = 0.01; // Minimum bid when no bids exist
            } else {
                minBid = currentBid * 1.1; // 10% increase required
            }
            
            document.getElementById('minBid').textContent = minBid.toFixed(2);
            
            // Update input placeholder
            document.getElementById('bidAmount').placeholder = minBid.toFixed(2);
        }

        // Approve tokens
        async function approveTokens() {
            if (!currentAccount) {
                showStatus("Connect wallet first!", "error");
                return;
            }
            
            const bidAmount = document.getElementById('bidAmount').value;
            if (!bidAmount || parseFloat(bidAmount) <= 0) {
                showStatus("Enter a valid bid amount first!", "error");
                return;
            }
            
            try {
                document.getElementById('approveBtn').disabled = true;
                
                const amount = ethers.utils.parseEther(bidAmount);
                showStatus(`Approving ${bidAmount} $ADRIAN tokens...`, "loading");
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const tokenContract = new ethers.Contract(ADRIAN_TOKEN, ERC20_ABI, signer);
                
                const tx = await tokenContract.approve(AUCTION_CONTRACT, amount);
                await tx.wait();
                
                showStatus(`✅ ${bidAmount} $ADRIAN approved! Now you can place your bid.`, "success");
                
            } catch (error) {
                console.error("Approval error:", error);
                showStatus("Approval failed: " + (error.message || "Unknown error"), "error");
            } finally {
                document.getElementById('approveBtn').disabled = false;
            }
        }

        // Place bid
        async function placeBid() {
            if (!currentAccount) {
                showStatus("Connect wallet first!", "error");
                return;
            }
            
            const bidAmount = document.getElementById('bidAmount').value;
            if (!bidAmount || parseFloat(bidAmount) <= 0) {
                showStatus("Enter a valid bid amount!", "error");
                return;
            }
            
            // Validate minimum bid
            const currentBid = parseFloat(ethers.utils.formatEther(auctionStats.highestBid));
            const minRequired = currentBid === 0 ? 0.01 : currentBid * 1.1;
            
            if (parseFloat(bidAmount) < minRequired) {
                showStatus(`Bid must be at least ${minRequired.toFixed(2)} $ADRIAN`, "error");
                return;
            }
            
            try {
                document.getElementById('bidBtn').disabled = true;
                showStatus(`Placing bid of ${bidAmount} $ADRIAN...`, "loading");
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(AUCTION_CONTRACT, AUCTION_ABI, signer);
                
                const amount = ethers.utils.parseEther(bidAmount);
                const tx = await contract.bid(amount);
                
                showStatus("Transaction sent! Waiting for confirmation...", "loading");
                await tx.wait();
                
                showStatus(`🎉 Successfully placed bid of ${bidAmount} $ADRIAN!`, "success");
                
                // Clear input and reload data
                document.getElementById('bidAmount').value = '';
                await loadAuctionData();
                await loadUserData();
                
            } catch (error) {
                console.error("Bid error:", error);
                let errorMsg = "Bid failed";
                
                if (error.message.includes("insufficient funds")) {
                    errorMsg = "Not enough $ADRIAN tokens";
                } else if (error.message.includes("allowance")) {
                    errorMsg = "Need to approve $ADRIAN first";
                } else if (error.message.includes("denied")) {
                    errorMsg = "Transaction cancelled";
                } else if (error.message.includes("Auction ended")) {
                    errorMsg = "Auction has ended";
                } else if (error.message.includes("10% higher")) {
                    errorMsg = "Bid must be at least 10% higher than current highest bid";
                }
                
                showStatus(errorMsg, "error");
            } finally {
                document.getElementById('bidBtn').disabled = false;
            }
        }

        // Start auto-refresh interval
        function startUpdateInterval() {
            if (updateInterval) clearInterval(updateInterval);
            
            updateInterval = setInterval(async () => {
                updateTimer();
                await loadAuctionData();
                if (currentAccount) {
                    await loadUserData();
                }
            }, 5000); // Update every 5 seconds
        }

        // Show status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.style.display = 'block';
            status.textContent = message;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
