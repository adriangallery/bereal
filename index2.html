<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$ADRIAN CLAIM - Tribute Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (ajusta la ruta si es necesario) -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Claim Section Styles */
    #claimSection {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    /* Hero Section */
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeie5dwecousapfovtqpbtvquhc5lqr6asfmmrimbjph4r2mowbdyua') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
    }
  </style>
  <!-- Cargar ethers.js UMD (para que ethers esté global) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Menu: utilizamos el nuevo menú -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => { 
        document.getElementById('menu-placeholder').innerHTML = html; 
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>THE TAX REAPER</h1>
      <p class="lead">The only entity that always gets paid. Claim the tribute generated by every ADRIAN transaction.</p>
    </div>
  </section>
  
  <!-- Claim Section -->
  <div class="container my-5">
    <div id="claimSection" class="text-center">
      <h2>THE TAX REAPER Tribute</h2>
      <!-- Estado de conexión: se actualizará mediante el menú -->
      <p id="walletStatus">Wallet not connected. Please connect via the menu.</p>
      
      <!-- Sección de Claim: visible al conectar la wallet -->
      <div id="claimInfo" style="display: none;">
        <div class="row justify-content-center mb-3">
          <div class="col-md-4">
            <img src="https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeie5dwecousapfovtqpbtvquhc5lqr6asfmmrimbjph4r2mowbdyua" class="img-fluid rounded" alt="THE TAX REAPER">
          </div>
        </div>
        <p>Total Tribute Collected: <span id="totalCollected">Loading...</span> ADRIAN</p>
        <p>Remaining Tribute to Claim: <span id="remainingTribute">Loading...</span> ADRIAN</p>
        <button id="claimBtn" class="btn btn-warning">Claim Tribute</button>
        <p id="statusMessage" class="mt-3"></p>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tribute Claim Functionality Script -->
  <script>
    // Configuración:
    // - Contrato de tribute: 0xcef912ab1934f8a0dc7a5f628e9704bdc17c6194
    // - Función claimReaperTribute() para reclamar el tribute
    // - Lectura de tributos: getTotalTributesCollected() y getRemainingTributes()
    // - Comprobación de que el usuario es holder: isReaperHolder(address)
    const reaperContractAddress = "0xcef912ab1934f8a0dc7a5f628e9704bdc17c6194";
    const reaperContractABI = [
      "function claimReaperTribute() external",
      "function getTotalTributesCollected() external view returns (uint256)",
      "function getRemainingTributes() external view returns (uint256)",
      "function isReaperHolder(address account) external view returns (bool)"
    ];
    
    let provider, signer, reaperContract, userAddress;
    
    async function loadReaperInfo() {
      try {
        const totalCollected = await reaperContract.getTotalTributesCollected();
        const remainingTribute = await reaperContract.getRemainingTributes();
        const isHolder = await reaperContract.isReaperHolder(userAddress);
        document.getElementById("totalCollected").innerText = ethers.utils.formatEther(totalCollected);
        document.getElementById("remainingTribute").innerText = ethers.utils.formatEther(remainingTribute);
        document.getElementById("reaperHolderStatus").innerText = isHolder ? "Yes, YOU ARE" : "No, YOU'RE NOT";
      } catch (error) {
        console.error("Error loading tribute information:", error);
      }
    }
    
    document.getElementById("claimBtn").addEventListener("click", async () => {
      document.getElementById("statusMessage").innerText = "Processing claim...";
      try {
        const tx = await reaperContract.claimReaperTribute();
        await tx.wait();
        document.getElementById("statusMessage").innerText = "Tribute claimed successfully!";
        loadReaperInfo();
      } catch (error) {
        console.error("Error claiming tribute:", error);
        document.getElementById("statusMessage").innerText = "Claim failed. Check console.";
      }
    });
    
    // Callback que se invoca cuando la wallet se conecta vía el menú (menu2.js)
    window.onMenuWalletConnected = async function() {
      userAddress = window.menuUserAccount;
      provider = window.menuProvider;
      signer = window.menuSigner;
      document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
      document.getElementById("claimInfo").style.display = "block";
      reaperContract = new ethers.Contract(reaperContractAddress, reaperContractABI, signer);
      loadReaperInfo();
    };
    
    window.onMenuWalletDisconnected = function() {
      document.getElementById("walletStatus").innerText = "Wallet not connected. Please connect via the menu.";
      document.getElementById("claimInfo").style.display = "none";
    };
  </script>
  
  <!-- Bootstrap JS Bundle (otra vez, si es necesario) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
