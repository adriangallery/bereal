<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN DUTCH AUCTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Auction Section Style */
    #auctionSection {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    /* Hero section with the same NFT image */
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeie5dwecousapfovtqpbtvquhc5lqr6asfmmrimbjph4r2mowbdyua') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
    }
    /* Estilos para los datos de la subasta */
    .auction-info {
      font-size: 2rem;
    }
    .auction-label {
      font-size: 1.5rem;
    }
  </style>
  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Menu (cargado desde components/menu2.html) -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>$ADRIAN DUTCH AUCTION</h1>
      <p class="lead">The auction where the price drops over time. Buy at your perfect moment!</p>
    </div>
  </section>
  
  <!-- Auction Section -->
  <div class="container my-5">
    <div id="auctionSection" class="text-center">
      <h2>Current Auction Details</h2>
      <p id="walletStatus">Wallet not connected. Please connect via the menu.</p>
      <!-- Info de la subasta visible al conectar la wallet -->
      <div id="auctionInfo" style="display: none;">
        <div class="mb-4">
          <div class="auction-label">Time Remaining:</div>
          <div id="timeRemaining" class="auction-info">Loading...</div>
        </div>
        <div class="mb-4">
          <div class="auction-label">Current Price:</div>
          <div id="currentPrice" class="auction-info">Loading...</div>
        </div>
        <button id="buyBtn" class="btn btn-warning btn-lg">Buy at Current Price</button>
        <div id="auctionStatus" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <!-- Footer (cargado desde components/footer.html) -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Contract Interaction Script -->
  <script>
    // Dirección y ABI del contrato Dutch Auction
    const auctionContractAddress = "0x305ad49c2f13fa7e4893ca783eeae75719fc1982";
    const auctionContractABI = [
      "function getCurrentPrice() public view returns (uint256)",
      "function getTimeRemaining() external view returns (uint256)",
      "function buy() external",
      "function getWinner() external view returns (address)"
    ];
    
    let provider, signer, auctionContract, userAddress;
    
    // Función para cargar información de la subasta
    async function loadAuctionInfo() {
      try {
        const currentPrice = await auctionContract.getCurrentPrice();
        const timeRemaining = await auctionContract.getTimeRemaining();
        // Suponiendo que ADRIAN tiene 18 decimales, formateamos el valor
        document.getElementById("currentPrice").innerText = ethers.utils.formatUnits(currentPrice, 18) + " ADRIAN";
        
        // Convertir tiempo restante (segundos) a días, horas, minutos y segundos
        let seconds = timeRemaining.toNumber();
        let days = Math.floor(seconds / (3600 * 24));
        seconds -= days * 3600 * 24;
        let hrs = Math.floor(seconds / 3600);
        seconds -= hrs * 3600;
        let mnts = Math.floor(seconds / 60);
        seconds -= mnts * 60;
        document.getElementById("timeRemaining").innerText = `${days}d ${hrs}h ${mnts}m ${seconds}s`;
        
        // Si el tiempo restante es 0, asumimos que la subasta finalizó y mostramos el ganador
        if (timeRemaining.toNumber() === 0) {
          const winner = await auctionContract.getWinner();
          document.getElementById("auctionStatus").innerText = "Auction Ended. Winner: " + winner;
          document.getElementById("buyBtn").disabled = true;
        }
      } catch (error) {
        console.error("Error loading auction info:", error);
      }
    }
    
    // Actualizar la información de la subasta cada 10 segundos
    setInterval(() => {
      if (auctionContract) loadAuctionInfo();
    }, 10000);
    
    // Llamada a la función buy() al hacer clic en el botón
    document.getElementById("buyBtn").addEventListener("click", async () => {
      document.getElementById("auctionStatus").innerText = "Processing purchase...";
      try {
        const tx = await auctionContract.buy();
        await tx.wait();
        document.getElementById("auctionStatus").innerText = "Purchase successful!";
        loadAuctionInfo();
      } catch (error) {
        console.error("Error during purchase:", error);
        document.getElementById("auctionStatus").innerText = "Purchase failed. Check console.";
      }
    });
    
    // Callback cuando la wallet se conecta mediante el menú (menu2.js)
    window.onMenuWalletConnected = async function() {
      userAddress = window.menuUserAccount;
      provider = window.menuProvider;
      signer = window.menuSigner;
      document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
      document.getElementById("auctionInfo").style.display = "block";
      auctionContract = new ethers.Contract(auctionContractAddress, auctionContractABI, signer);
      loadAuctionInfo();
    };
    
    // Callback cuando la wallet se desconecta
    window.onMenuWalletDisconnected = function() {
      document.getElementById("walletStatus").innerText = "Wallet not connected. Please connect via the menu.";
      document.getElementById("auctionInfo").style.display = "none";
    };
  </script>
</body>
</html>
