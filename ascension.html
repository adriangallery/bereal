<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN DUTCH AUCTION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS v5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #auctionSection {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeie5dwecousapfovtqpbtvquhc5lqr6asfmmrimbjph4r2mowbdyua') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
    }
    .auction-info {
      font-size: 2rem;
    }
    .auction-label {
      font-size: 1.5rem;
    }
  </style>
  <!-- Ethers.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Menu (loaded from components/menu2.html) -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => { document.getElementById('menu-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>$ADRIAN DUTCH AUCTION</h1>
      <p class="lead">The auction where the price drops over time. Buy at your perfect moment!</p>
    </div>
  </section>
  
  <!-- Auction/Distribution Section -->
  <div class="container my-5">
    <div id="auctionSection" class="text-center">
      <h2>Auction & Distribution Details</h2>
      <div id="auctionInfo" style="display: none;">
        <!-- Display user's ADRIAN token balance -->
        <div class="mb-3">
          <div class="auction-label">Your ADRIAN Balance:</div>
          <div id="tokenBalance" class="auction-info">Loading...</div>
        </div>
        <!-- Display total ADRIAN tokens in contract -->
        <div class="mb-3">
          <div class="auction-label">Total ADRIAN in Contract:</div>
          <div id="contractBalance" class="auction-info">Loading...</div>
        </div>
        <!-- Display user's seat status -->
        <div class="mb-3">
          <div class="auction-label">Your Seat Status:</div>
          <div id="seatStatus" class="auction-info">Loading...</div>
        </div>
        <!-- Buttons -->
        <div class="mb-3">
          <button id="updateBtn" class="btn btn-info">Update Seat Status</button>
          <button id="claimBtn" class="btn btn-success">Claim All ADRIAN Distribution</button>
          <button id="refreshBtn" class="btn btn-secondary">Refresh Info</button>
        </div>
        <!-- Auction/Distribution status -->
        <div id="auctionStatus" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <!-- Footer (loaded from components/footer.html) -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Contract Interaction Script -->
  <script>
    // Replace these with your actual contract addresses and ABIs.
    const ascendantSeatsAddress = "0xYourAscendantSeatsContractAddress";
    const ascendantSeatsABI = [
      "function seatRole(address) view returns (uint8)",
      "function hasClaimed(address) view returns (bool)",
      "function seatHolders(uint256) view returns (address)",
      "function updateAllSeatStatuses() external",
      "function claimAllADRIAN() external",
      "function pitOfFire() view returns (address)",
      "function threeDLord() view returns (address)"
    ];

    const tokenContractAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const tokenABI = [
      "function balanceOf(address account) view returns (uint256)"
    ];

    let provider, signer, ascendantContract, tokenContract, userAddress;

    // Initialize ethers and connect wallet
    async function initEthers() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        ascendantContract = new ethers.Contract(ascendantSeatsAddress, ascendantSeatsABI, signer);
        tokenContract = new ethers.Contract(tokenContractAddress, tokenABI, signer);
        document.getElementById("auctionInfo").style.display = "block";
        loadUserInfo();
        loadContractBalance();
      } else {
        alert("Please install MetaMask.");
      }
    }

    // Load and display user's seat status and claim info
    async function loadUserInfo() {
      try {
        const roleCode = await ascendantContract.seatRole(userAddress);
        const claimed = await ascendantContract.hasClaimed(userAddress);
        let roleText = "None";
        if (roleCode == 1) {
          roleText = "True Ascendant";
        } else if (roleCode == 2) {
          roleText = "Ascension";
        }
        document.getElementById("seatStatus").innerText = roleText + (claimed ? " (Claimed)" : " (Not Claimed)");
      } catch (error) {
        console.error("Error loading seat status:", error);
        document.getElementById("seatStatus").innerText = "Error";
      }
    }

    // Load and display user's ADRIAN token balance
    async function loadTokenBalance() {
      try {
        const balance = await tokenContract.balanceOf(userAddress);
        document.getElementById("tokenBalance").innerText =
          parseFloat(ethers.utils.formatUnits(balance, 18)).toFixed(3) + " $ADRIAN";
      } catch (error) {
        console.error("Error loading token balance:", error);
        document.getElementById("tokenBalance").innerText = "Error";
      }
    }

    // Load and display the total ADRIAN token balance in the AscendantSeats contract
    async function loadContractBalance() {
      try {
        const contractBalance = await tokenContract.balanceOf(ascendantSeatsAddress);
        document.getElementById("contractBalance").innerText =
          parseFloat(ethers.utils.formatUnits(contractBalance, 18)).toFixed(3) + " $ADRIAN";
      } catch (error) {
        console.error("Error loading contract balance:", error);
        document.getElementById("contractBalance").innerText = "Error";
      }
    }

    // Refresh all displayed info
    async function refreshAllInfo() {
      await loadUserInfo();
      await loadTokenBalance();
      await loadContractBalance();
    }

    // Call claimAllADRIAN from the AscendantSeats contract
    async function claimAllADRIAN() {
      try {
        document.getElementById("auctionStatus").innerText = "Processing distribution...";
        const tx = await ascendantContract.claimAllADRIAN();
        await tx.wait();
        document.getElementById("auctionStatus").innerText = "Distribution successful!";
        refreshAllInfo();
      } catch (error) {
        console.error("Claim failed:", error);
        document.getElementById("auctionStatus").innerText = "Distribution failed. Check console.";
      }
    }

    // Set up button handlers
    document.getElementById("claimBtn").addEventListener("click", claimAllADRIAN);
    document.getElementById("updateBtn").addEventListener("click", async () => {
      try {
        document.getElementById("auctionStatus").innerText = "Updating seat statuses...";
        const tx = await ascendantContract.updateAllSeatStatuses();
        await tx.wait();
        document.getElementById("auctionStatus").innerText = "Seat statuses updated.";
        refreshAllInfo();
      } catch (error) {
        console.error("Update failed:", error);
        document.getElementById("auctionStatus").innerText = "Update failed.";
      }
    });
    document.getElementById("refreshBtn").addEventListener("click", refreshAllInfo);

    // Initialize ethers when the page loads
    window.addEventListener("load", initEthers);
  </script>
</body>
</html>
