<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Timestamps para Contrato</title>
</head>
<body>
  <script>
    // Obtener el timestamp actual en segundos (Unix timestamp)
    const now = Math.floor(Date.now() / 1000);
    console.log("Tiempo actual (timestamp):", now);

    // Definir los incrementos en horas
    const horas = [24, 26, 28, 30];

    // Calcular y mostrar los timestamps para cada incremento de horas
    horas.forEach(horasAdicionales => {
      const timestamp = now + (horasAdicionales * 3600);
      console.log(`Timestamp +${horasAdicionales} horas:`, timestamp);
    });
  </script>
</body>
</html>
