<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN Featured Auctions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Ethers.js UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    .auction-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .auction-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    
    .auction-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }
    
    .auction-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    
    .auction-info {
      padding: 1rem;
    }
    
    .auction-title {
      color: #0f0;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-family: 'Share Tech Mono', monospace;
    }
    
    .auction-price {
      color: #fff;
      font-size: 1.25rem;
      font-family: 'Share Tech Mono', monospace;
    }
    
    .page-title {
      border-bottom: 1px solid #0f0;
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    
    .active-auction {
      position: relative;
      border: 2px solid #0f0;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
      }
      100% {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }
    }
    
    .active-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(45deg, #0f0, #00ff99);
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 10;
      transform: rotate(5deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .auction-description {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .bid-now-button {
      display: inline-block;
      background: linear-gradient(45deg, #0f0, #00ff99);
      color: #000;
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .bid-now-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
  </style>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    // Cargamos el HTML del menú y, una vez insertado, inyectamos el script que le da funcionalidad.
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
        // Inyecta el script del menú después de insertar el HTML
        const script = document.createElement('script');
        script.src = 'components/menu2.js';
        document.body.appendChild(script);
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>

  <!-- Espacio vacío -->
  <div style="height: 80px; width: 100%;"></div>

  <!-- Main Container: Featured Auctions -->
  <div class="container">
    <h1 class="page-title">Featured Auctions</h1>
    <div id="walletStatus">> Wallet not connected. Please connect via the menu.</div>
    
    <div class="auction-grid">
      <!-- BARKS - Forest Series (ACTIVE) -->
      <a href="auction.html" class="text-decoration-none">
        <div class="auction-card active-auction">
          <div class="active-badge">LIVE NOW</div>
          <img src="https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeigt6eamfquydmhbzy5wbg4erlthrpofkrvkcyimuvamofopuwd5be" alt="BARKS - Forest Series" class="auction-image">
          <div class="auction-info">
            <h2 class="auction-title">BARKS - Forest Series</h2>
            <p class="auction-description">1/1 by COR727 x ARBO</p>
            <p class="auction-price">Active Auction</p>
            <div class="mt-2">
              <span class="bid-now-button">Bid Now</span>
            </div>
          </div>
        </div>
      </a>
      
      <!-- TOMORROWMAN DISCONNECTED -->
      <div class="auction-card">
        <img src="https://i2.seadn.io/base/0x62eb92b403cd5d6e9b20b51f27b96552cd9f8bcd/7066f5be6b840c303ff76641c522bd/3b7066f5be6b840c303ff76641c522bd.jpeg?w=1000" alt="TOMORROWMAN DISCONNECTED" class="auction-image">
        <div class="auction-info">
          <h2 class="auction-title">TOMORROWMAN DISCONNECTED</h2>
          <p class="auction-price">16M $ADRIAN</p>
        </div>
      </div>
      
      <!-- TAXREAPER -->
      <div class="auction-card">
        <img src="https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeie5dwecousapfovtqpbtvquhc5lqr6asfmmrimbjph4r2mowbdyua" alt="TAXREAPER" class="auction-image">
        <div class="auction-info">
          <h2 class="auction-title">TAXREAPER</h2>
          <p class="auction-price">9.7M $ADRIAN</p>
        </div>
      </div>
      
      <!-- AKASHI30 -->
      <div class="auction-card">
        <img src="https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeib3vyjihcbxfwrb2kzszrlwg4ttix2aqy7zllcy3fnakv5hlbqfnm" alt="AKASHI30" class="auction-image">
        <div class="auction-info">
          <h2 class="auction-title">AKASHI30</h2>
          <p class="auction-price">4.6M $ADRIAN</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle (necesario para el funcionamiento del menú hamburguesa) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auction Stats App Script -->
  <script>
    // Código para manejar la información de la wallet conectada
    const walletStatus = document.getElementById("walletStatus");
    let walletAddress = "";
    
    // Función para manejar el evento de conexión de wallet (desde menu2.js)
    window.onMenuWalletConnected = function() {
      provider = window.menuProvider;
      signer = window.menuSigner;
      userAccount = window.menuUserAccount;
      
      walletAddress = userAccount;
      walletStatus.textContent = "> Wallet connected: " + walletAddress.substring(0, 6) + "..." + walletAddress.substring(38);
    };
    
    window.onMenuWalletDisconnected = function() {
      walletAddress = "";
      walletStatus.textContent = "> Wallet disconnected. Please connect via the menu.";
    };
    
    // Animación de efecto de resplandor para las cartas
    document.querySelectorAll('.auction-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        const randomDelay = Math.random() * 0.5;
        card.style.transition = `transform 0.3s ease ${randomDelay}s, box-shadow 0.3s ease ${randomDelay}s`;
      });
    });
  </script>
</body>
</html>
