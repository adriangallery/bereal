<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrian Gallery Mini-Game</title>
  <style>
    /* Basic styles for our game */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }
    /* Center and style the canvas */
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 2px solid #333;
      /* Glitch animation */
      animation: glitch 1s infinite;
    }
    /* Glitch keyframes: subtle movement to mimic a glitch effect */
    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0,0); }
    }
    /* Fullscreen overlay for the wallet connect menu */
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #menu button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Adrian Gallery Mini-Game</h1>
    <button id="connectWallet">Connect Wallet</button>
  </div>
  <!-- Our game will be rendered in this canvas -->
  <canvas id="gameCanvas" width="320" height="240"></canvas>
  <!-- Claim Rewards Section (hidden by default) -->
  <div id="rewardSection" style="text-align: center; margin-top: 10px; display: none;">
    <button id="claimRewards">Claim Rewards</button>
  </div>
  <!-- Link to our game script -->
  <script src="game.js"></script>
</body>
</html>
