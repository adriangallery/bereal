<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrian Gallery Mini-Game</title>
  <style>
    /* Basic styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 2px solid #333;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0,0); }
      20% { transform: translate(-2px,2px); }
      40% { transform: translate(2px,-2px); }
      60% { transform: translate(-2px,-2px); }
      80% { transform: translate(2px,2px); }
      100% { transform: translate(0,0); }
    }
    /* Modal styles */
    .modal {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border: 2px solid #444;
      text-align: center;
      max-width: 90%;
    }
    .modal button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal input {
      padding: 5px;
      font-size: 16px;
      margin: 10px 0;
    }
    /* Reward Section */
    #rewardSection {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      text-align: center;
      z-index: 20;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <!-- Wallet Connect Modal -->
  <div id="menu" class="modal" style="display: flex;">
    <div class="modal-content">
      <h1>Adrian Gallery Mini-Game</h1>
      <button id="connectWallet">Connect Wallet</button>
    </div>
  </div>
  
  <!-- NFT Modal -->
  <div id="nftModal" class="modal">
    <div class="modal-content">
      <h2>Do you hold an Adrian Gallery NFT?</h2>
      <button id="nftYes">Yes</button>
      <button id="nftNo">No</button>
    </div>
  </div>
  
  <!-- Daily Bonus Modal -->
  <div id="dailyBonusModal" class="modal">
    <div class="modal-content">
      <h2>Claim your daily bonus tokens</h2>
      <input type="number" id="dailyBonusInput" placeholder="Enter bonus amount" />
      <br/>
      <button id="dailyBonusConfirm">Confirm</button>
    </div>
  </div>
  
  <!-- Message Modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <p id="messageText"></p>
      <button id="messageOk">OK</button>
    </div>
  </div>
  
  <!-- Game Over Overlay -->
  <div id="gameOverOverlay">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart Game</button>
  </div>
  
  <!-- Reward Section -->
  <div id="rewardSection">
    <button id="claimRewards">Claim Rewards</button>
  </div>
  
  <canvas id="gameCanvas" width="320" height="240"></canvas>
  
  <!-- Load ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <!-- Game script -->
  <script src="game.js"></script>
</body>
</html>
