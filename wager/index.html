<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrian Gallery Mini-Game</title>
  <style>
    /* Basic styles for our game */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    /* Center and style the canvas */
    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <!-- Our game will be rendered in this canvas -->
  <canvas id="gameCanvas" width="320" height="240"></canvas>
  <!-- Link to our game script -->
  <script src="game.js"></script>
</body>
</html>
