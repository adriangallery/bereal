<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$ADRIAN Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    /* Estos estilos específicos del marketplace se pueden trasladar a css/styles.css para centralizar la gestión visual */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeiabnekmlc67nxf6jboa6ndu7n6k4ci7qfobkcinzu3pmtwe54ovmi') center center no-repeat;
      background-size: cover;
      padding: 80px 0;
      text-align: center;
    }
    .section-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    /* NFT Gallery */
    .nft-gallery-title {
      text-align: center;
      margin-bottom: 2rem;
    }
    #loadingSpinner {
      text-align: center;
      margin: 10px 0;
    }
    .nft-card {
      background-color: #1f1f1f;
      color: #ccc;
      border-radius: 8px;
      border: 1px solid #333;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .nft-card:hover {
      transform: scale(1.01);
    }
    .nft-card img {
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 0.2s ease-in-out;
      border-radius: 8px 8px 0 0;
    }
    .nft-card:hover img {
      transform: scale(1.05);
    }
    .nft-card .card-body {
      padding: 1rem;
    }
    .nft-card .card-title {
      color: #eee;
      margin-bottom: 0.5rem;
    }
    .nft-card .card-text {
      color: #ccc;
      margin-bottom: 0;
    }
    .nft-card.unowned {
      background-color: #ddd;
      color: #555;
      filter: grayscale(100%);
      border: 1px solid #bbb;
    }
    .nft-card.unowned .card-title,
    .nft-card.unowned .card-text {
      color: #555;
    }
    .see-details-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: none;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      text-transform: uppercase;
      transition: background-color 0.2s ease-in-out;
    }
    .see-details-btn:hover {
      background-color: #0056b3;
    }
    .nft-card:hover .see-details-btn {
      display: block;
    }
    /* Placeholders for Menu and Footer */
    #menu-placeholder, #footer-placeholder {
      width: 100%;
    }
    /* Modal Styles */
    .modal-content {
      background-color: #1c1c1c;
      color: #fff;
    }
    .modal-header, .modal-body {
      border: none;
    }
    .modal-header .btn-close {
      filter: invert(100%);
    }
    /* Marketplace Actions inside the modal */
    #marketplaceActions button {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    #createListingForm label,
    #offerForm label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => { document.getElementById('menu-placeholder').innerHTML = html; })
      .catch(err => console.error('Error loading menu2:', err));
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="mt-3">BE REAL | BE ADRIAN</h1>
    </div>
  </section>
  
  <!-- Sección de botones debajo del Hero -->
  <section class="mt-0 mb-4">
    <div class="container-fluid px-0">
      <div class="row g-0">
        <div class="col-6">
          <a href="/marketplace.html" class="btn btn-primary w-100" style="border-radius: 0;">Marketplace</a>
        </div>
        <div class="col-6">
          <a href="/listings.html" class="btn w-100" style="background-color: #d9534f; color: #fff; border-radius: 0;">Offers and listings</a>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Main Content Wrapper -->
  <div class="section-wrapper">
    <header class="text-center">
      <h2 id="tokenBalance" class="display-4">Balance: Loading...</h2>
      <p id="accountDisplay" class="mt-2"></p>
    </header>
  </div>
  
  <!-- NFT Gallery Section -->
  <section>
    <div class="container px-3">
      <div id="loadingSpinner" style="display:none;">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="nftGallery" class="row"></div>
    </div>
  </section>
  
  <!-- Modal for showing NFT metadata and marketplace actions -->
  <div class="modal fade" id="metadataModal" tabindex="-1" aria-labelledby="metadataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="metadataModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="metadataContent">
          <!-- Content injected via JS -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Aquí se incluye la lógica JavaScript para la conexión de wallet, carga de NFTs,
    // obtención de metadata, administración del marketplace, etc.
    // Puedes mantener el código actual sin cambios o ajustarlo según tus necesidades.
  </script>
</body>
</html>
