<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN SWAP - Uniswap Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Swap Section */
    #swapSection {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    /* Hero Section */
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeiaz5u7jqbhlutesrmitkmkp63ukcacbppzub3d7kvqjjjpnkktnbi') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
    }
  </style>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>Swap $ADRIAN for ETH</h1>
      <p class="lead">Exchange your $ADRIAN tokens directly via Uniswap.</p>
    </div>
  </section>
  
  <!-- Swap Section -->
  <div class="container my-5">
    <div id="swapSection" class="text-center">
      <h2>Exchange $ADRIAN Tokens</h2>
      
      <!-- Wallet connection status -->
      <p id="walletStatus">Wallet not connected. Please connect via the menu.</p>
      
      <div class="mb-3">
        <input type="number" id="amountIn" class="form-control" placeholder="Amount of $ADRIAN to swap" min="0" step="any">
      </div>
      <div class="mb-3">
        <input type="number" id="amountOutMin" class="form-control" placeholder="Minimum ETH to receive" min="0" step="any">
      </div>
      <button id="swapBtn" class="btn btn-primary">Swap</button>
      <p class="status mt-3" id="swapStatus"></p>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Swap Script -->
  <script>
    // Direcciones fijas
    const uniswapRouterAddress = "0x6fF5693b99212Da76ad316178A184AB56D299b43";
    const adrianTokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const WETHAddress = "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"; // WETH en Mainnet

    // ABI del Router de Uniswap (incluye la función de swap)
    const routerABI = [
      "function swapExactTokensForETH(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) external returns (uint[] memory amounts)",
      "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)"
    ];

    // ABI ERC20 (balanceOf, allowance, approve)
    const erc20ABI = [
      "function balanceOf(address account) view returns (uint256)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)"
    ];

    let provider, signer, userAddress, routerContract, adrianTokenContract;

    // Helper para formatear montos (por defecto 18 decimales)
    function formatAmount(amountBN, decimals = 18) {
      const amount = Number(ethers.utils.formatUnits(amountBN, decimals));
      return amount.toLocaleString('en-US', { maximumFractionDigits: 6 });
    }

    // Función que ejecuta el swap de $ADRIAN por ETH
    async function swapADRIANForETH() {
      const amountInValue = document.getElementById("amountIn").value;
      const amountOutMinValue = document.getElementById("amountOutMin").value;
      if (!amountInValue || !amountOutMinValue) {
        document.getElementById("swapStatus").innerText = "Please enter both amounts.";
        return;
      }
      const amountIn = ethers.utils.parseUnits(amountInValue, 18);
      const amountOutMin = ethers.utils.parseUnits(amountOutMinValue, 18);
      
      document.getElementById("swapStatus").innerText = "Processing swap...";
      
      try {
        // Verificar allowance actual
        let allowance = await adrianTokenContract.allowance(userAddress, uniswapRouterAddress);
        if (allowance.lt(amountIn)) {
          document.getElementById("swapStatus").innerText = "Approving $ADRIAN tokens...";
          const approveTx = await adrianTokenContract.approve(uniswapRouterAddress, amountIn);
          await approveTx.wait();
          document.getElementById("swapStatus").innerText = "Approval successful.";
        }
        
        // Definir la ruta del swap: $ADRIAN -> WETH (que se convertirá en ETH)
        const path = [adrianTokenAddress, WETHAddress];
        // Deadline: tiempo actual + 20 minutos
        const deadline = Math.floor(Date.now() / 1000) + (20 * 60);
        
        // Ejecutar el swap
        document.getElementById("swapStatus").innerText = "Executing swap...";
        const tx = await routerContract.swapExactTokensForETH(
          amountIn,
          amountOutMin,
          path,
          userAddress,
          deadline
        );
        await tx.wait();
        document.getElementById("swapStatus").innerText = "Swap successful!";
      } catch (error) {
        console.error("Swap failed:", error);
        document.getElementById("swapStatus").innerText = "Swap failed. Check console for details.";
      }
    }

    document.getElementById("swapBtn").addEventListener("click", swapADRIANForETH);

    // Callback de conexión de wallet (desde menu2.js)
    window.onMenuWalletConnected = async function() {
      userAddress = window.menuUserAccount;
      provider = window.menuProvider;
      signer = window.menuSigner;
      console.log("Wallet connected:", userAddress);
      document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
      
      // Instanciar los contratos
      routerContract = new ethers.Contract(uniswapRouterAddress, routerABI, signer);
      adrianTokenContract = new ethers.Contract(adrianTokenAddress, erc20ABI, signer);
    };

    window.onMenuWalletDisconnected = function() {
      document.getElementById("walletStatus").innerText = "Wallet not connected. Please connect via the menu.";
    };

    // Opcional: intentar auto-conexión al cargar la página (si menu2.js no lo gestiona)
    window.addEventListener("load", async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          console.log("Wallet auto-connected:", userAddress);
          document.getElementById("walletStatus").innerText = "Connected: " + userAddress;
          routerContract = new ethers.Contract(uniswapRouterAddress, routerABI, signer);
          adrianTokenContract = new ethers.Contract(adrianTokenAddress, erc20ABI, signer);
        } catch (error) {
          console.log("Auto-connection failed:", error);
        }
      }
    });
  </script>
</body>
</html>
