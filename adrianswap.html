<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN SWAP - Uniswap Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (v5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    /* Swap Section */
    #swapSection {
      background: #222;
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      margin-bottom: 2rem;
    }
    /* Hero Section */
    .hero {
      background: url('https://emerald-above-tick-265.mypinata.cloud/ipfs/bafybeiaz5u7jqbhlutesrmitkmkp63ukcacbppzub3d7kvqjjjpnkktnbi') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
    }
  </style>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Menu (Header) -->
  <div id="menu-placeholder"></div>
  <script>
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>$ADRIAN Swap</h1>
      <p class="lead">Compra o vende $ADRIAN usando ETH vía Uniswap.</p>
    </div>
  </section>
  
  <!-- Swap Section -->
  <div class="container my-5">
    <div id="swapSection" class="text-center">
      <h2>Intercambia $ADRIAN Tokens</h2>
      <!-- Estado de conexión de wallet -->
      <p id="walletStatus">Wallet no conectada. Conecta mediante el menú.</p>
      
      <!-- Selector de dirección de swap -->
      <div class="mb-3">
        <select id="swapDirection" class="form-select">
          <option value="sell" selected>Vender $ADRIAN por ETH</option>
          <option value="buy">Comprar $ADRIAN con ETH</option>
        </select>
      </div>
      <!-- Input de cantidad -->
      <div class="mb-3">
        <input type="number" id="swapAmount" class="form-control" placeholder="Ingresa la cantidad" min="0" step="any">
      </div>
      <button id="swapBtn" class="btn btn-primary">Ejecutar Swap</button>
      <p class="status mt-3" id="swapStatus"></p>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Swap Script -->
  <script>
    // Direcciones fijas
    const uniswapRouterAddress = "0x6fF5693b99212Da76ad316178A184AB56D299b43";
    const adrianTokenAddress = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
    const WETHAddress = "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"; // WETH en Mainnet

    // ABI del Router (se incluyen funciones para swap de tokens a ETH y viceversa)
    const routerABI = [
      "function swapExactTokensForETH(uint amountIn, uint amountOutMin, address[] calldata path, address to, uint deadline) external returns (uint[] memory amounts)",
      "function swapExactETHForTokens(uint amountOutMin, address[] calldata path, address to, uint deadline) external payable returns (uint[] memory amounts)"
    ];

    // ABI ERC20 para funciones básicas
    const erc20ABI = [
      "function balanceOf(address account) view returns (uint256)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)"
    ];

    let provider, signer, userAddress, routerContract, adrianTokenContract;

    // Función que ejecuta el swap según la dirección elegida
    async function performSwap() {
      const direction = document.getElementById("swapDirection").value;
      const amountValue = document.getElementById("swapAmount").value;
      if (!amountValue || amountValue <= 0) {
        document.getElementById("swapStatus").innerText = "Ingresa una cantidad válida.";
        return;
      }
      document.getElementById("swapStatus").innerText = "Procesando swap...";
      
      try {
        // Deadline: 20 minutos desde ahora
        const deadline = Math.floor(Date.now() / 1000) + (20 * 60);
        if (direction === "sell") {
          // Vender $ADRIAN por ETH
          const amountIn = ethers.utils.parseUnits(amountValue, 18);
          // Para efectos de prueba, usamos 0 en amountOutMin
          const amountOutMin = 0;
          // Verificar allowance del token $ADRIAN
          let allowance = await adrianTokenContract.allowance(userAddress, uniswapRouterAddress);
          if (allowance.lt(amountIn)) {
            document.getElementById("swapStatus").innerText = "Aprobando tokens $ADRIAN...";
            const approveTx = await adrianTokenContract.approve(uniswapRouterAddress, amountIn);
            await approveTx.wait();
          }
          const path = [adrianTokenAddress, WETHAddress];
          document.getElementById("swapStatus").innerText = "Ejecutando swap de venta...";
          const tx = await routerContract.swapExactTokensForETH(
            amountIn,
            amountOutMin,
            path,
            userAddress,
            deadline
          );
          await tx.wait();
          document.getElementById("swapStatus").innerText = "Swap de venta completado.";
        } else {
          // Comprar $ADRIAN con ETH
          const amountInETH = ethers.utils.parseUnits(amountValue, 18);
          const amountOutMin = 0;
          const path = [WETHAddress, adrianTokenAddress];
          document.getElementById("swapStatus").innerText = "Ejecutando swap de compra...";
          const tx = await routerContract.swapExactETHForTokens(
            amountOutMin,
            path,
            userAddress,
            deadline,
            { value: amountInETH }
          );
          await tx.wait();
          document.getElementById("swapStatus").innerText = "Swap de compra completado.";
        }
      } catch (error) {
        console.error("Swap failed:", error);
        document.getElementById("swapStatus").innerText = "Swap fallido. Revisa la consola para más detalles.";
      }
    }

    document.getElementById("swapBtn").addEventListener("click", performSwap);

    // Callback de conexión de wallet (desde menu2.js)
    window.onMenuWalletConnected = async function() {
      userAddress = window.menuUserAccount;
      provider = window.menuProvider;
      signer = window.menuSigner;
      console.log("Wallet conectada:", userAddress);
      document.getElementById("walletStatus").innerText = "Conectada: " + userAddress;
      routerContract = new ethers.Contract(uniswapRouterAddress, routerABI, signer);
      adrianTokenContract = new ethers.Contract(adrianTokenAddress, erc20ABI, signer);
    };

    window.onMenuWalletDisconnected = function() {
      document.getElementById("walletStatus").innerText = "Wallet no conectada. Conecta mediante el menú.";
    };

    // Intento de auto-conexión al cargar la página (opcional)
    window.addEventListener("load", async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          userAddress = await signer.getAddress();
          console.log("Wallet auto-conectada:", userAddress);
          document.getElementById("walletStatus").innerText = "Conectada: " + userAddress;
          routerContract = new ethers.Contract(uniswapRouterAddress, routerABI, signer);
          adrianTokenContract = new ethers.Contract(adrianTokenAddress, erc20ABI, signer);
        } catch (error) {
          console.log("Auto-conexión fallida:", error);
        }
      }
    });
  </script>
</body>
</html>
