<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burn Stats - $ADRIAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    /* Hero Section Styles */
    .hero {
      background: url('https://adriangallery.com/images/adrian.GIF?w=1000') no-repeat center center;
      background-size: cover;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
    }
    .hero h1 {
      font-weight: bold;
      margin: 0;
    }
    /* Additional styles for Burn Stats content */
    #burnStatsContent {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu-placeholder"></div>
  <script>
    // Cargamos el menú desde components/menu2.html (asegúrate de usar menu2.html y no menu.html)
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => { 
        document.getElementById('menu-placeholder').innerHTML = html; 
      })
      .catch(error => { console.error('Error loading menu:', error); });
  </script>
  <!-- Cargamos la lógica del menú -->
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>Burn Stats</h1>
    </div>
  </section>
  
  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="text-center">Token Burn Statistics</h2>
    <p class="text-center">Track how many $ADRIAN tokens have been burned and view recent burn events.</p>
    <div id="burnStatsContent">
      <!-- Aquí se cargarán los datos reales, por ahora se muestra contenido de ejemplo -->
      <p>Total Burned: 1,234,567 $ADRIAN</p>
      <h4>Recent Burn Events:</h4>
      <ul>
        <li>Event 1: 100,000 burned on 2023-02-26</li>
        <li>Event 2: 50,000 burned on 2023-02-25</li>
      </ul>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; })
      .catch(error => { console.error('Error loading footer:', error); });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Opcional: Agrega scripts específicos para actualizar burn stats si los tienes -->
  <script>

</body>
</html>
