<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdrianGallery | [TÍTULO DE LA PÁGINA]</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Menú -->
    <div id="menu-placeholder"></div>
    <script>
      // Cargar el menú desde components/menu.html
      fetch('components/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
        })
        .catch(error => {
          console.error('Error al cargar el menú:', error);
        });
    </script>

    <!-- Header -->
    <header class="text-center">
      <img src="https://adriangallery.com/images/A_5.gif?w=1000" 
           class="img-fluid rounded mx-auto d-block" alt="Header Image">
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <!-- Aquí va el contenido específico de cada página -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
      // Cargar el footer desde components/footer.html
      fetch('components/footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        })
        .catch(error => {
          console.error('Error al cargar el footer:', error);
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
