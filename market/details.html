<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AdrianMarket - Detalles NFT</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #b2b3b3;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nft-detail {
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .nft-detail img {
      width: 100%;
      border-radius: 5px;
    }
    .nft-detail h2 {
      margin-top: 15px;
    }
    .nft-detail p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdrianMarket</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="market.html">Marketplace</a>
      <a href="details.html">Detalles NFT</a>
    </nav>
  </header>
  
  <main>
    <div class="nft-detail" id="nftDetail">
      <!-- Contenido dinámico del NFT se mostrará aquí -->
      <img id="nftImage" src="" alt="Imagen NFT">
      <h2 id="nftTitle">NFT #</h2>
      <p id="nftDescription">Descripción del NFT.</p>
    </div>
  </main>
  
  <footer>
    <p>© 2025 AdrianMarket</p>
  </footer>
  
  <!-- Incluir ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuración del contrato (reemplaza con tus datos reales)
    const contractAddress = "0xTuContrato";
    const contractABI = [
      // Reemplaza con el ABI real de tu contrato.
      // Ejemplo: "function getTokenData(uint256 tokenId) view returns (string memory imageUrl, string memory description)"
    ];
    
    // Función para conectar al proveedor (MetaMask)
    async function connectProvider() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          return provider;
        } catch (error) {
          console.error("Acceso a la cuenta denegado:", error);
          return null;
        }
      } else {
        alert("Por favor, instala MetaMask para continuar.");
        return null;
      }
    }
    
    // Función para cargar los detalles del NFT
    async function loadNFTDetail() {
      const provider = await connectProvider();
      if (!provider) return;
      
      // Instanciar el contrato
      const contract = new ethers.Contract(contractAddress, contractABI, provider);
      
      // Obtén el tokenID desde la URL o define uno fijo para el ejemplo
      const tokenID = 1;  // En una implementación real, extrae el tokenID de window.location.search o similar.
      
      try {
        // Supongamos que getTokenData devuelve un objeto con imageUrl y description
        const tokenData = await contract.getTokenData(tokenID);
        
        document.getElementById("nftTitle").textContent = "NFT #" + tokenID;
        document.getElementById("nftImage").src = tokenData.imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
        document.getElementById("nftDescription").textContent = tokenData.description;
      } catch (error) {
        console.error("Error al cargar los detalles del NFT:", error);
      }
    }
    
    // Iniciar la carga de detalles
    loadNFTDetail();
  </script>
</body>
</html>
