<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdrianMarket - NFT Details</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #b2b3b3;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .wallet-info {
      margin-top: 10px;
      font-size: 0.9em;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nft-detail {
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .nft-detail img {
      width: 100%;
      border-radius: 5px;
    }
    .nft-detail h2 {
      margin-top: 15px;
    }
    .nft-detail p {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdrianMarket</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="adrianpunks.html">Adrian Punks</a>
      <a href="details.html">NFT Details</a>
    </nav>
    <div>
      <button id="connectWalletBtn">Connect Wallet</button>
      <div class="wallet-info" id="walletInfo">Not connected</div>
    </div>
  </header>
  
  <main>
    <div class="nft-detail" id="nftDetail">
      <img id="nftImage" src="" alt="Token Image">
      <h2 id="nftTitle">NFT #</h2>
      <p id="nftDescription">Description...</p>
    </div>
  </main>
  
  <footer>
    <p>Â© 2025 AdrianMarket</p>
  </footer>
  
  <!-- Include ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Include the ABI file -->
  <script src="/market/AdrianPunksABI.js"></script>
  <script>
    let provider, signer, userAccount;
    
    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          userAccount = await signer.getAddress();
          document.getElementById("walletInfo").textContent = "Connected: " + userAccount;
        } catch (error) {
          console.error("Account access denied:", error);
          document.getElementById("walletInfo").textContent = "Connection denied";
        }
      } else {
        alert("Please install MetaMask to continue.");
      }
    }
    
    document.getElementById("connectWalletBtn").addEventListener("click", connectWallet);
    
    const contractAddress = "0xF7f61b4D7E29d479d284f3fDa1FB46188940C3b9";
    const contractABI = AdrianPunksABI;
    let contract;
    
    async function initContract() {
      if (!provider) return;
      contract = new ethers.Contract(contractAddress, contractABI, provider);
    }
    
    async function loadNFTDetail() {
      await initContract();
      // For this example, we use a fixed tokenId of 1. In production, you can extract this from the URL.
      const tokenID = 1;
      try {
        const tokenData = await contract.getTokenData(tokenID);
        document.getElementById("nftTitle").textContent = tokenData.name || "NFT #" + tokenID;
        document.getElementById("nftImage").src = tokenData.imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
        document.getElementById("nftDescription").textContent = tokenData.description || "No description available.";
      } catch (error) {
        console.error("Error loading NFT details:", error);
      }
    }
    
    window.addEventListener("load", async () => {
      if (window.ethereum && window.ethereum.selectedAddress) {
        await connectWallet();
        loadNFTDetail();
      }
    });
  </script>
</body>
</html>
