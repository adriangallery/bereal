<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN Marketplace - Token Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .nft-card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .nft-card img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .card-body {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="collections.html">$ADRIAN Marketplace</a>
      <button id="connectButton" class="btn btn-outline-light">Connect Wallet</button>
    </div>
  </nav>
  
  <!-- Token Detail Section -->
  <div class="container my-4">
    <h1 id="tokenTitle" class="mb-4">Token Detail</h1>
    <div id="tokenDetail" class="mb-4"></div>
    <!-- Marketplace Actions (placeholders for now) -->
    <div id="marketplaceActions">
      <button class="btn btn-primary me-2" onclick="alert('Create Listing functionality')">Create Listing</button>
      <button class="btn btn-secondary" onclick="alert('Make Offer functionality')">Make Offer</button>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-center text-light py-3">
    &copy; 2025 $ADRIAN Marketplace
  </footer>
  
  <!-- Scripts -->
  <script>
    let provider, signer, userAccount;
    let nftContract;
    // Get collection address and tokenId from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const collectionAddress = urlParams.get("collection");
    const tokenId = urlParams.get("tokenId");
    
    // Minimal NFT ABI to get token URI
    const nftAbi = [
      "function uri(uint256 id) view returns (string)"
    ];
    
    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAccount = await signer.getAddress();
        document.getElementById("connectButton").innerText = "Connected: " + userAccount.substring(0,6) + "..." + userAccount.slice(-4);
        nftContract = new ethers.Contract(collectionAddress, nftAbi, signer);
        loadTokenDetail();
      } else {
        alert("Please install MetaMask!");
      }
    }
    
    document.getElementById("connectButton").addEventListener("click", connectWallet);
    
    // Utility function to fetch metadata from tokenURI
    async function getMetadata(tokenURI) {
      try {
        const response = await fetch(tokenURI);
        return await response.json();
      } catch (error) {
        console.error("Error fetching metadata:", error);
        return {};
      }
    }
    
    async function loadTokenDetail() {
      try {
        let tokenURI = await nftContract.uri(tokenId);
        if (tokenURI.startsWith("ipfs://")) {
          tokenURI = tokenURI.replace("ipfs://", "https://ipfs.io/ipfs/");
        }
        const metadata = await getMetadata(tokenURI);
        document.getElementById("tokenTitle").innerText = metadata.name || ("Token " + tokenId);
        let detailHtml = `
          <div class="card nft-card mb-4">
            <img src="${(metadata.image && metadata.image.startsWith("ipfs://")) ? metadata.image.replace("ipfs://", "https://ipfs.io/ipfs/") : (metadata.image || "https://via.placeholder.com/300?text=No+Image")}" alt="${metadata.name}">
            <div class="card-body">
              <h5 class="card-title">${metadata.name || ("Token " + tokenId)}</h5>
              <p class="card-text">${metadata.description || "No description provided."}</p>
              <p><strong>Token ID:</strong> ${tokenId}</p>
            </div>
          </div>
        `;
        document.getElementById("tokenDetail").innerHTML = detailHtml;
      } catch (error) {
        console.error("Error loading token detail:", error);
        document.getElementById("tokenDetail").innerHTML = "<p>Error loading token details.</p>";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
