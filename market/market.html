<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AdrianMarket - Marketplace</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #b2b3b3;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .nft-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nft-card {
      background-color: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      border-radius: 5px;
    }
    .nft-card h3 {
      font-size: 1.1em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>AdrianMarket</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="market.html">Marketplace</a>
      <a href="details.html">Detalles NFT</a>
    </nav>
  </header>
  
  <main>
    <h2>Marketplace</h2>
    <div class="nft-container" id="nftContainer">
      <!-- Se insertarán las cards de los NFTs cargados desde la blockchain -->
    </div>
  </main>
  
  <footer>
    <p>© 2025 AdrianMarket</p>
  </footer>
  
  <!-- Incluir ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Configuración: dirección del contrato y ABI (ajusta estos datos)
    const contractAddress = "0xTuContrato"; // Reemplaza con la dirección real de tu contrato
    const contractABI = [
      // Ejemplo de funciones. Reemplaza con el ABI real de tu contrato:
      // "function getActiveTokens() view returns (uint256[])",
      // "function getTokenData(uint256 tokenId) view returns (string memory imageUrl, string memory description)"
    ];
    
    // Conectar al proveedor (MetaMask)
    async function connectProvider() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          return provider;
        } catch (error) {
          console.error("Acceso a la cuenta denegado:", error);
          return null;
        }
      } else {
        alert("Por favor, instala MetaMask para continuar.");
        return null;
      }
    }
    
    // Cargar los NFTs desde el contrato
    async function loadNFTs() {
      const provider = await connectProvider();
      if (!provider) return;
      
      // Instanciar el contrato
      const contract = new ethers.Contract(contractAddress, contractABI, provider);
      
      try {
        // Supongamos que el contrato tiene la función getActiveTokens() que devuelve un array de tokenIDs
        const tokenIDs = await contract.getActiveTokens();
        const container = document.getElementById("nftContainer");
        container.innerHTML = "";
        
        // Iterar sobre cada token para obtener su información
        for (let tokenId of tokenIDs) {
          // Supongamos que la función getTokenData(tokenId) devuelve un objeto con imageUrl y description
          const tokenData = await contract.getTokenData(tokenId);
          
          // Crear la card para el NFT
          const card = document.createElement("div");
          card.className = "nft-card";
          
          const img = document.createElement("img");
          // Reemplaza "ipfs://" por un gateway para visualizar la imagen en el navegador
          img.src = tokenData.imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
          
          const title = document.createElement("h3");
          title.textContent = "NFT #" + tokenId;
          
          card.appendChild(img);
          card.appendChild(title);
          container.appendChild(card);
        }
      } catch (error) {
        console.error("Error al cargar NFTs:", error);
      }
    }
    
    // Iniciar la carga de NFTs
    loadNFTs();
  </script>
</body>
</html>
