<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://files.catbox.moe/ffvdjy.svg" type="image/svg+xml">
  <meta charset="UTF-8">
  <title>$ADRIAN Raffle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (version 5.3.0) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Load ethers.js first so that menu2.js can access ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    /* Hero Section with a black background */
    .hero {
      background-color: #000;
      padding: 4rem 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
      margin: 5px 0;
      text-align: center;
    }
    .hero h1 {
      font-weight: bold;
      margin: 5px 0;
    }
    /* Token images keep a 4:3 aspect ratio */
    .token-img {
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }
    h1 {
      margin: 5px 0;
    }
    .card {
      margin-bottom: 1.5rem;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem 0;
      border-top: 1px solid #ccc;
    }
    .btn-anaglyph-blue {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-anaglyph-blue:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
  <!-- Menu (common component) -->
  <div id="menu-placeholder"></div>
  <script>
    // Load the menu HTML from components/menu2.html
    fetch('components/menu2.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading menu:', error);
      });
  </script>
  <!-- Load the menu logic AFTER ethers.js is loaded -->
  <script src="components/menu2.js"></script>
  
  <!-- Hero Section -->
  <div class="hero">
    <h1>$ADRIAN Raffle</h1>
    <p>
      Participa en nuestro Raffle registrándote y demostrando que posees al menos uno de nuestros NFT exclusivos.
    </p>
  </div>
  
  <!-- Raffle Content -->
  <div class="container mt-4">
    <!-- Display connected account -->
    <div class="text-center mb-4">
      <p id="accountDisplayRaffle" class="mt-2"></p>
    </div>
    
    <!-- Raffle Registration Card -->
    <div class="card">
      <div class="card-header">Registro para el Raffle</div>
      <div class="card-body">
        <!-- Botón para conectar la wallet -->
        <div class="text-center mb-3">
          <button id="connectWalletButton" class="btn btn-primary">Conectar Wallet</button>
        </div>
        <!-- Botón para registrarse -->
        <div class="text-center mb-3">
          <button id="registerButton" class="btn btn-success">Registrarse en el Raffle</button>
        </div>
        <!-- Mensaje de estado -->
        <div class="text-center">
          <p id="statusMessage"></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer (common component) -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading footer:', error);
      });
  </script>
  
  <!-- Raffle JavaScript -->
  <script src="raffle.js"></script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
